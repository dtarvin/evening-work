<html lang="en">
<head>

<body>
    <header> <!-- White bar -->
        <img id="logo" src="images/logo.png" alt="chipotle-logo"> <!-- logo -->

            <a href="#">Nutrition</a>

            <a href="#">What's new</a>

                <span>
                    <a href="#">careers</a>
