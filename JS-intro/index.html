    <script>
        var total = 0;
        console.log("At start, total = " + total);
        total = total + 2;
        total *= 3;
        console.log("At end, total = " + total);

        function addTwoNumbers(num1,num2) {
            var sumOfTwo = num1 + num2;
            console.log("The sum of " + num1 + " and " + num2 +" = " + sumOfTwo);
        }

        addTwoNumbers(8,9);
        addTwoNumbers(12,45);
        addTwoNumbers(45,24);

        $("div").append("<p>This is a paragraph<p>");

        function factorial(value) {
            var total = 1;
            for (var i = 2; i <= value; i++) {
                total = total + 1;
            }
            return total;
        }
        console.log(factorial(5));

        console.log()
    </script>

        div {
            border: 1px solid red;
        }
